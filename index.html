<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Angular State Table</title>
        <link type="text/css" href="/css/angular-csp.css" rel="stylesheet"/>
        <link type="text/css" href="/css/style.css" rel="stylesheet"/>
        <script type="text/javascript" src="/js/vendor/angular.js"></script>
        <script type="text/javascript" src="/js/vendor/angular-route.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/directive/angstatable.js"></script>
    </head>
    <body ng-app="AngStaTableTest">
        <sub>{{ contactList }}</sub>
        <div class="container">
            <ang-sta-table caption="Types">
                <column type="text" name="text"></column>
                <column type="integer" name="integer"></column>
                <column type="number" name="number"></column>
                <column type="checkbox" name="checkbox"></column>
                <column type="radio" name="radio"></column>
                <column type="date" name="date"></column>
                <column type="time" name="time"></column>
                <column type="email" name="email"></column>
                <column type="url" name="url"></column>
            </ang-sta-table>
        </div>
    </body>
</html>
